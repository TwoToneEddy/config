- id: "bed_automation"
  alias: Bed Automation
  description: Turns all lights off
  trigger:
    - platform: time
      at: "23:00:00"
    - platform: state
      entity_id:
        - input_button.bed
  condition: []
  action:
    - service: light.turn_off
      target:
        entity_id: all
      data: {}
    - service: media_player.volume_set
      target:
        entity_id: media_player.living_room_speaker
      data:
        volume_level: 0.13
  mode: single

