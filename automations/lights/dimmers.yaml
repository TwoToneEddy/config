- id: "spare_bedroom_hue_dimmer_automation"
  alias: Spare bedroom hue dimmer automation
  description: ""
  use_blueprint:
    path: patpac9/Hue_Dimmer_Switch_Easy_Custom_Buttons.yaml
    input:
      controller: Spare bedroom dimmer
      on_released:
        - service: light.toggle
          target:
            entity_id: light.spare_bedroom_wall_light
          data:
            brightness_pct: "{{ states('sensor.spare_bedroom_light_brightness') }}"
      up_pressed: []
      up_released:
        - service: light.turn_on
          target:
            entity_id: light.spare_bedroom_wall_light
          data:
            brightness_step_pct: 10
      down_pressed: []
      down_released:
        - service: light.turn_on
          target:
            entity_id: light.spare_bedroom_wall_light
          data:
            brightness_step_pct: -10
      up_held:
        - service: light.turn_on
          target:
            entity_id: light.spare_bedroom_wall_light
          data:
            brightness_pct: 100
      on_held:
        - service: light.turn_on
          target:
            entity_id: light.spare_bedroom_wall_light
          data:
            brightness_pct: 100
      down_held:
        - service: light.turn_on
          target:
            entity_id: light.spare_bedroom_wall_light
          data:
            brightness_pct: 10
      off_released:
        - service: automation.trigger
          data:
            skip_condition: true
          target:
            entity_id: automation.bed_automation_2

