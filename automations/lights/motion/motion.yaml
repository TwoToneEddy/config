- id: '1709664072745'
  alias: Living Room Light Motion
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.stairs_motion_sensor_occupancy
  - platform: state
    entity_id:
    - binary_sensor.tuya_motion_1_occupancy
  - platform: state
    entity_id:
    - binary_sensor.tuya_motion_2_occupancy
  condition:
  - condition: state
    entity_id: schedule.lighting_motion_sensor_schedule
    state: 'on'
  action:
  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: state
          entity_id: binary_sensor.stairs_motion_sensor_occupancy
          state: 'on'
        - condition: state
          entity_id: binary_sensor.tuya_motion_1_occupancy
          state: 'on'
        - condition: state
          entity_id: binary_sensor.tuya_motion_2_occupancy
          state: 'on'
      - condition: state
        entity_id: light.living_room_wall_light_right
        state: 'off'
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.living_room_wall_light_right
        data:
          brightness_pct: 10
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.livingroom_motion_latch
        data: {}
    - conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: binary_sensor.stairs_motion_sensor_occupancy
          state: 'off'
        - condition: state
          entity_id: binary_sensor.tuya_motion_1_occupancy
          state: 'off'
        - condition: state
          entity_id: binary_sensor.tuya_motion_2_occupancy
          state: 'off'
      - condition: state
        entity_id: input_boolean.livingroom_motion_latch
        state: 'on'
      sequence:
      - service: light.turn_off
        target:
          entity_id: light.living_room_wall_light_right
        data: {}
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.livingroom_motion_latch
        data: {}
  mode: single

- id: '1709670592462'
  alias: Reset living room motion latch
  description: ''
  trigger:
  - platform: state
    entity_id:
    - light.living_room_wall_light_right
    to: 'off'
  condition: []
  action:
  - service: input_boolean.turn_off
    target:
      entity_id: input_boolean.livingroom_motion_latch
    data: {}
  mode: single



- id: '1698174387526'
  alias: Bathroom Light Motion
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.bathroom_motion_sensor_occupancy
    from:
    to:
  condition:
  - condition: state
    entity_id: schedule.bathroom_lighting_motion_sensor
    state: 'on'
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.bathroom_motion_sensor_occupancy
        state: 'on'
      - condition: state
        entity_id: light.bathroom_light
        state: 'off'
      sequence:
      - service: light.turn_on
        data:
          brightness_pct: "{{ states('sensor.light_brightness_motion') }}"
        target:
          entity_id: light.bathroom_light
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.bathroom_motion_latch
        data: {}
    - conditions:
      - condition: not
        conditions:
        - condition: state
          entity_id: binary_sensor.bathroom_motion_sensor_occupancy
          state: 'on'
      - condition: state
        entity_id: input_boolean.bathroom_motion_latch
        state: 'on'
      sequence:
      - service: light.turn_off
        data: {}
        target:
          entity_id: light.bathroom_light
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.bathroom_motion_latch
        data: {}
  mode: single

- id: 'reset_bathroom_motion_latch'
  alias: Reset bathroom motion latch
  description: ''
  trigger:
  - platform: state
    entity_id:
    - light.bathroom_light
    to: 'off'
  condition: []
  action:
  - service: input_boolean.turn_off
    target:
      entity_id: input_boolean.bathroom_motion_latch
    data: {}
  mode: single